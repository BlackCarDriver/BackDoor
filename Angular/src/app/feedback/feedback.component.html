<div class="content">
        <button class="g-btn rfbtn gradually" (click)="getData()">Refresh</button>
        <h2 style="text-align: center;margin: 5px;">Feedback</h2>
    
        <div class="displaybox">
    
            <div class="datalist">
                <table class="mytable">
                    <tr class="tablehead">
                        <th width="4%">ID</th>
                        <th width="13%"> 反馈时间</th>
                        <th width="10%">问题类型</th>
                        <th width="25%">用户ID</th>
                        <th width="30%">用户邮箱</th>
                        <th width="8%">状态</th>
                        <th width="10%">查看</th>
                    </tr>
                    <tr class="tablerows" *ngFor="let row of fbdata">
                        <td>{{row.id}}</td>
                        <td>{{row.time | date:'yyyy-MM-dd HH:mm'}}</td>
                        <td>{{row.fbtype}}</td>
                        <td>{{row.userid}}</td>
                        <td>{{row.email}}</td>
                        <td [class.newFb]="row.state==0" [class.oldFb]="row.state==1">{{row.status==1?'已看':'未看'}}</td>
                        <td><a class="btn gradually" (click)="setUpDesPanCont(row.imgurl, row.describes, row.location);updateState(row.id);">查看</a></td>
                    </tr>
                </table>
            </div>
    
            <div class="detailpan full gradually" id="showPan">
                <div class="midpan">
                    <div class="midpan-header">
                        <button class="returnbtn " (click)="hideDesPan();">返回</button>
                    </div>
                    <p>上传的图片:</p>
                    <div class="imgbox">
                        <img [src]="targetImg" alt="{{targetImg}}">
                    </div>
                    <p>问题位置:</p>
                    <div class="describes">
                        {{location}}
                    </div>
                    <p>详细描述:</p>
                    <div class="describes">
                        {{describes}}
                    </div>
                </div>
            </div>
    
        </div>
    
        <div class="pagbtnbox gradually">
            <div class="pagebtn pre" *ngIf="presentPage> 1" (click)="leastPage()"><</div>
            <span>总页数：{{pageNumber| number:'1.0-0'}}, 当前页数：{{presentPage}}</span>
            <div class="pagebtn next" *ngIf="presentPage <pageNumber" (click)="nextPage()">></div>
        </div>
    
    </div>
